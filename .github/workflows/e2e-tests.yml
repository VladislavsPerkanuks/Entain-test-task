name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: E2E API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.1"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build Docker image
        run: docker compose build

      - name: Start services and wait for them to be healthy
        run: docker compose up --wait

      - name: Show app logs if unhealthy
        if: failure() # Run only if the previous step failed
        run: docker compose logs app

      - name: Run E2E API tests
        run: go test ./tests/api -v

      - name: Run Performance Tests
        run: RUN_PERFORMANCE_TESTS=1 go test ./tests/api -run TestPerformance -v

      - name: Stop services
        if: always() # Run even if tests fail
        run: docker compose down -v
